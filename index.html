<!DOCTYPE html>
<html>
    <head>
        <title>Lab 4</title>
        
   
             <h1 align="center"> Tax Increment Financing (TIF), Chicago IL 2018 </h1> 
            <style>  body {background-color: black;}
                        h1 {color: whitesmoke;}
        
        </style>  
       

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
       
        
        

             <script type="text/javascript" src="data.js"></script>
         
          <script type="text/javascript" src="dataP.js"></script>
       
        
        <style type="text/css">
            html, body { margin: 0; padding: 0; height: 95%; }
            #map { min-height: 100%; }
            
  /* Optional: adjust the values below to change the appearance of the legend */
  .legend {
      padding: 6px 8px;
      line-height: 18px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 8px;
  }

   /* Optional: adjust the values below to change the appearance of the legend color boxes */
   .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
  }
            
            
</style>
        

    </head>

    <body>
        <div id="map"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [41.82,-87.73],
              zoom: 11
          });

         var canvas = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
        maxZoom: 11,
        minZoom: 11,
        id: 'mapbox.light',
           accessToken: 'pk.eyJ1IjoiYW5iYWJlciIsImEiOiJjamxuenRtbzExb2xjM3dvNTBneDNjbGV4In0.f8GhbB_H5ap1WC6gy7Prgw'
         }).addTo(map);
            
        var imagery = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
        maxZoom: 11,
        minZoom: 11,
        id: 'mapbox.satellite',
            accessToken: 'pk.eyJ1IjoiYW5iYWJlciIsImEiOiJjamxuenRtbzExb2xjM3dvNTBneDNjbGV4In0.f8GhbB_H5ap1WC6gy7Prgw'
         });
            
            function getColor(value) {
        return value > 100000000 ? '#08519c':
           value >75000000  ? '#3182bd':
           value > 50000000  ? '#6baed6':
           value > 10000000 ? '#bdd7e7':
                         ' #eff3ff';
}
           

            function style(feature){
    return {
        fillColor: getColor(feature.properties.Sum_TOTAL_),   // pop_den is the field name for the population density data
        weight: 2,
        opacity: 1,
        color: 'grey',
        dashArray: '3',
        fillOpacity: 0.7
       
    };
}

           var TIFDistricts = L.geoJson(data, {style:style}).addTo(map);  
            
            var TIFProj = L.geoJson(dataP,{style:style}).addTo(map);    
            
            var legend = L.control({position: 'bottomright'}); // Try the other three corners if you like.
            

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'legend'),
        grades = [0, 10000000, 50000000, 75000000, 100000000]; // The break values to define the intervals of population, note we begin from 0 here

    div.innerHTML = '<b>Total TIF Funds $ by District <br> 2018  <br></b>'; // The legend title (HTML-based), in this case it's Population Density 2011

    // Loop through our the classes and generate a label with a color box for each interval.
    // If you are creating a choropleth map, you DO NOT need to change lines below.
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
        '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);  
            
            
 
    var basemaps = {
    "Light Canvas": canvas,
    "Satellite Imagery": imagery
};

var overlaymaps = {
    "TIF Districts": TIFDistricts,
    "TIF Projects": TIFProj,
   
};
            
            
 L.control.layers(basemaps, overlaymaps).addTo(map);    
            
    // Removing the legend when the layer is removed
map.on('overlayremove', function(eventLayer){
  if (eventLayer.name == 'TIF Districts'){ // We use the key/display name to refer to the layer
    map.removeControl(legend); // legend is the variable name of the layer legend
  }
});

// Adding the legend when the layer is added
map.on('overlayadd', function(eventLayer){
  if (eventLayer.name == 'TIF Districts'){
    legend.addTo(map);
  }
});        
               

        </script>
   </body>
</html>
